<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominate Your Study</title>
</head>
<body>
    <h1>Let's play!</h1>

    <button id="btnCreate">Create game</button>
    <br>
    <form id="formJoin">
        <input type="text" id="txtGameId">
        <button id="btnJoin">Join</button>
    </form>

    <div id="divPlayers"></div>
    <div id="divBoard""></div>

    <script>
        // variables
        let clientId = null;
        var gameId = null;
        var playerColor = null;

        // estabish connection
        let ws = new WebSocket("ws://localhost:9090")

        // html element
        const btnCreate = document.getElementById("btnCreate");
        const formJoin = document.getElementById("formJoin");
        const txtGameId = document.getElementById("txtGameId");
        const divPlayers = document.getElementById("divPlayers");
        const divBoard = document.getElementById("divBoard");

        // wiring events
        // 1st event: create game
        btnCreate.addEventListener("click", e => {
            const payload = {
                "method": "create",
                "clientId": clientId
            }
            ws.send(JSON.stringify(payload));
        })

        // 2nd event: join game
        formJoin.addEventListener("submit", e => {
            e.preventDefault()
            // take game id paste in input field
            if (gameId === null) gameId = txtGameId.value;
            const payload = {
                "method": "join",
                "clientId": clientId,
                "gameId": gameId
            }
            // ask server to let it join that game
            ws.send(JSON.stringify(payload))
            //document.querySelector("#txtGameId").value = "";
        })

        // Listen for response from server
        ws.onmessage = message => {
            // first parse msg
            const res = JSON.parse(message.data)
            
            // 1st event: connect
            if (res.method === "connect"){
                console.log("Client id set: "+ res.clientId)
                clientId = res.clientId
            }

            // 2st event: create
            if (res.method === "create"){
                console.log("Game id set: "+ res.game)
                gameId = res.game
            }

            // event: update state the board
            if (res.method === "update"){
                console.log("Update game")
                if (!res.state) return;
                for(const b of Object.keys(res.state))
                {
                    const color = res.state[b];
                    //console.log("ball to update: "+ b)
                    const cellElement = document.getElementById("ball" + b);
                    cellElement.style.backgroundColor = color
                }
                
            }

            // 2nd event join
            if (res.method === "join"){
                console.log("Join game: "+ res.game.id)
                const game = res.game;

                // Player section
                // clear the list of players if any
                while(divPlayers.firstChild)
                    divPlayers.removeChild (divPlayers.firstChild)

                game.clients.forEach (c => {
                    // show list of players
                    const d = document.createElement("div");
                    d.style.width = "200px";
                    d.style.background = c.color
                    d.textContent = c.clientId;
                    divPlayers.appendChild(d);
                    // colect color of that client from the list
                    if (c.clientId === clientId) playerColor = c.color;
                })

                // Board section
                // clear if any
                while(divBoard.firstChild)
                divBoard.removeChild (divBoard.firstChild)

                // draw board
                for (let i = 0; i < game.cells; i++){

                    const b = document.createElement("button");
                    b.id = "ball" + (i + 1);
                    b.tag = i+1
                    b.textContent = i+1
                    b.style.width = "150px"
                    b.style.height = "150px"

                    // assign event to send request to server
                    b.addEventListener("click", e => {
                        b.style.background = playerColor
                        const payLoad = {
                            "method": "play",
                            "clientId": clientId,
                            "gameId": gameId,
                            "cellId": b.tag,
                            "color": playerColor
                        }
                        ws.send(JSON.stringify(payLoad))
                    })
                    divBoard.appendChild(b);
                }
            }

            // 3nd event: update
        }

    </script>
</body>
</html>
